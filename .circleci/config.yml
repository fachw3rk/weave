version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:latest
    working_directory: ~/repo

    steps:
      - checkout
      # Download and cache dependencies
      - run: 
        name: Install Lerna
        command: sudo npm install -g lerna
      - run: npm run bootstrap
        
      # run tests!
      - run: npm run test